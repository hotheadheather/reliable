{% extends "layout.html" %}

{% block content %}

<br />

<div class="jumbotron">
    <center><img src="../static/images/thrift/thrift1.jpg" alt="rs" style="width:50%"></center>
</div>


<body>

    <div class="row">

        <div class="column">
            <img src="../static/images/thrift/thrift2.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift3.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift4.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift5.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift6.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift7.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/thrift/thrift8.jpg" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close cursor" onclick="closeModal()">&times;</span>


           

            <div class="mySlides">
                <div class="numbertext">1 / 7</div>
                <img src="../static/images/thrift/thrift2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 7</div>
                <img src="../static/images/thrift/thrift3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 7</div>
                <img src="../static/images/thrift/thrift4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 7</div>
                <img src="../static/images/thrift/thrift5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 7</div>
                <img src="../static/images/thrift/thrift6.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 7</div>
                <img src="../static/images/thrift/thrift7.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="../static/images/thrift/thrift8.jpg" style="width:100%">
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


          
          
        </div>
    </div>
</body>

    {% endblock %}
