{% extends "layout.html" %}

{% block content %}

<br />

<div class="jumbotron">
    <center><img src="../static/images/bikes/bikes1.jpg" alt="bike" style="width:50%"></center>
</div>


<body>

    <div class="row">

        <div class="column">
            <img src="../static/images/bikes/bikes2.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/bikes/bikes3.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../static/images/bikes/bikes4.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>


    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close cursor" onclick="closeModal()">&times;</span>

            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="../static/images/bikes/bikes2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="../static/images/bikes/bikes3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="../static/images/bikes/bikes4.jpg" style="width:100%">
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="column">
                <img class="demo cursor" src="../static/images/bikes/bikes2.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="../static/images/bikes/bikes3.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="../static/images/bikes/bikes4.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
            </div>

        </div>
    </div>
</body>

    {% endblock %}
